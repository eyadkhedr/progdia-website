<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Progdia</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <style>
        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .dashboard-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 3rem 2rem;
            border-radius: 16px;
            margin-bottom: 2rem;
        }
        
        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .stat-card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            color: var(--dark);
            opacity: 0.8;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--dark);
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--dark);
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="navbar-container">
            <a href="../index.html" class="logo">
                <img src="../assets/images/logo.png" alt="Progdia Logo">
                Progdia
            </a>
            <div class="nav-content">
                <nav>
                    <ul class="nav-links">
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="../index.html#vision">Vision</a></li>
                        <li><a href="../index.html#features">Features</a></li>
                        <li><a href="../index.html#versions">Pricing</a></li>
                    </ul>
                </nav>
                <div class="nav-buttons-container">
                    <div class="nav-buttons">
                        <div class="user-menu-container" id="userMenuContainer">
                            <button class="nav-button user-btn" id="userButton">
                                <i class="fas fa-user-circle"></i>
                                <span id="usernameDisplay">User</span>
                                <i class="fas fa-chevron-down"></i>
                            </button>
                            <div class="user-menu" id="userMenu">
                                <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                                <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
                                <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
                                <button id="logoutButton"><i class="fas fa-sign-out-alt"></i> Log Out</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="mobile-menu-toggle" id="mobileMenuToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <main class="dashboard-container">
        <div class="dashboard-header">
            <h1>Welcome back, <span id="userName">Student</span>!</h1>
            <p>Track your progress and stay motivated with your personalized dashboard.</p>
        </div>

        <div class="dashboard-stats">
            <div class="stat-card">
                <div class="stat-number" id="completedToday">-</div>
                <div class="stat-label">Tasks Completed Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="dayStreak">-</div>
                <div class="stat-label">Day Streak</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalCoins">-</div>
                <div class="stat-label">Total Coins</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalTasks">-</div>
                <div class="stat-label">Total Tasks</div>
            </div>
        </div>
    </main>

    <script type="module" src="../assets/js/dashboard.js"></script>
</body>
</html>
