<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Progdia</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <header class="navbar">
        <div class="navbar-container">
            <a href="../index.html" class="logo">
                <img src="../assets/images/logo.png" alt="Progdia Logo">
                Progdia
            </a>
            <div class="nav-content">
                <nav>
                    <ul class="nav-links">
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="../index.html#vision">Vision</a></li>
                        <li><a href="../index.html#features">Features</a></li>
                        <li><a href="../index.html#versions">Pricing</a></li>
                    </ul>
                </nav>
                <div class="nav-buttons-container">
                    <div class="nav-buttons">
                        <div class="user-menu-container" id="userMenuContainer">
                            <button class="nav-button user-btn" id="userButton">
                                <i class="fas fa-user-circle"></i>
                                <span id="usernameDisplay">User</span>
                                <i class="fas fa-chevron-down"></i>
                            </button>
                            <div class="user-menu" id="userMenu">
                                <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                                <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
                                <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
                                <button id="logoutButton"><i class="fas fa-sign-out-alt"></i> Log Out</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="mobile-menu-toggle" id="mobileMenuToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <main style="max-width: 1400px; margin: 0 auto; padding: 2rem;">
        <div class="section-header">
            <h2>Settings</h2>
            <p class="section-subtitle">Customize your Progdia experience</p>
        </div>
        
        <div class="feature-card">
            <h3><i class="fas fa-cog"></i> Application Settings</h3>
            <p>This page is under development. Settings management features will be available soon!</p>
        </div>
    </main>

    <script type="module" src="../assets/js/script.js"></script>
    <script type="module">
        import { auth, db } from '../assets/js/firebase-config.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
        
        // DOM Elements for user menu
        const userButton = document.getElementById('userButton');
        const userMenu = document.getElementById('userMenu');
        const logoutButton = document.getElementById('logoutButton');
        
        // User Menu Toggle
        userButton.addEventListener('click', (e) => {
            e.stopPropagation();
            userMenu.classList.toggle('active');
        });
        
        window.addEventListener('click', () => {
            userMenu.classList.remove('active');
        });
        
        // Logout functionality
        logoutButton.addEventListener('click', async () => {
            try {
                const { signOut } = await import("https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js");
                await signOut(auth);
                window.location.href = '../index.html';
            } catch (error) {
                console.error('Logout error:', error);
            }
        });
        
        // Update username display in settings page
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const usernameDisplay = document.getElementById('usernameDisplay');
                try {
                    const userDoc = await getDoc(doc(db, "users", user.uid));
                    if (userDoc.exists() && userDoc.data().username) {
                        usernameDisplay.textContent = userDoc.data().username;
                    } else {
                        usernameDisplay.textContent = user.displayName || user.email.split('@')[0];
                    }
                } catch (error) {
                    console.error('Error fetching username:', error);
                    usernameDisplay.textContent = user.displayName || user.email.split('@')[0];
                }
            } else {
                // User is signed out, redirect to login
                window.location.href = '../index.html';
            }
        });
    </script>
</body>
</html>
